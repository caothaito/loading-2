<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
    <script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
    
</head>
<body>
    <script> new WOW().init();</script>
    <section class="showcase">
        <header class="header">
          <div class="logoMU"></div>
          <div class="book_icon wow bounce" id="logoRight"  data-wow-duration="1s" data-wow-delay="1s" data-wow-iteration="50"></div>
        </header>
        <video src="Video nền.mp4" muted loop autoplay></video>
        <!-- listBook -->
        <div class="overlay " id="badBook" style="display: none;">
            <div class="listBook">
                <div class="listName">
                    <!-- Page-1 -->
                    <p class="list-item pos-row-1 pos-col-1" id="new-account-id-1"></p>
                    <p class="list-item pos-row-1 pos-col-2" id="new-account-class-1"></p>
                    <p class="list-item pos-row-2 pos-col-1" id="new-account-id-2"></p>
                    <p class="list-item pos-row-2 pos-col-2" id="new-account-class-2"> </p>
                    <p class="list-item pos-row-3 pos-col-1" id="new-account-id-3"> </p>
                    <p class="list-item pos-row-3 pos-col-2" id="new-account-class-3"></p>
                    <p class="list-item pos-row-4 pos-col-1" id="new-account-id-4"></p>
                    <p class="list-item pos-row-4 pos-col-2" id="new-account-class-4"></p>
                    <p class="list-item pos-row-5 pos-col-1" id="new-account-id-5"></p>
                    <p class="list-item pos-row-5 pos-col-2" id="new-account-class-5"></p>

                    <!-- Page-2 -->
                    <p class="list-item pos-row-1 pos-col-3" id="new-account-id-6"></p>
                    <p class="list-item pos-row-1 pos-col-4" id="new-account-class-6"></p>
                    <p class="list-item pos-row-2 pos-col-3" id="new-account-id-7"></p>
                    <p class="list-item pos-row-2 pos-col-4"id="new-account-class-7"></p>
                    <p class="list-item pos-row-3 pos-col-3" id="new-account-id-8"></p>
                    <p class="list-item pos-row-3 pos-col-4" id="new-account-class-8"></p>
                    <p class="list-item pos-row-4 pos-col-3" id="new-account-id-9"></p>
                    <p class="list-item pos-row-4 pos-col-4" id="new-account-class-9"></p>
                    <p class="list-item pos-row-5 pos-col-3" id="new-account-id-10"></p>
                    <p class="list-item pos-row-5 pos-col-4" id="new-account-class-10"></p>

                </div> 
            </div>
        </div>
        
        
        <!-- server -->
        <div class="container">
            <div class="row justify-content-start mb-5">
                <div class="text">
                    <div class="server" id="server">Thông Trị</div> 
                  
                  </div>
                  <div class="col">
                    <div class="cumsv" id="cumsv" style="display: none;">Thống Trị-1(MU Online)</div>
                  </div>
            </div>
        </div>
        <!-- attendance -->
                <div class="attendance" id="attendance" >
                    <div class="login">
                        <!-- <form> -->
                            <div class="form-group">
                              <label class="tennv" for="exampleInputEmail1"></label>
                              <input class="inputName" type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                              <label class="phone" for="exampleInputPassword1"></label>
                              <input class="inputName" type="text" id="exampleInputPassword1" >
                            </div>
                            <div class="form-check" style="margin: 40px 0 0 40px;">
                                <button class="dk"></button>
                                <button class="dw"></button>
                                <button class="elf"></button>
                                <button class="mg"></button>
                                <button class="dl"></button>
                            </div>
                            <button onclick="register(event)" class="btn"></button>
                          <!-- </form> -->
                    </div>
                 </div>

                 <div class="success" id="success" style="display: none;">
                     <div class="receive">
                        <div class="congratulations"></div>
                        <button class="buttonOk" id="notifyOk" onclick="hideNotify()"></button>
                     </div>
                 </div>

                 <div class="container" id="footerLoading" style="display: none;">
                     <div class="row">
                        <div class="loading col fixed-bottom" style="bottom:-2%">
                            <div class="timeLine"></div>
                            <div class="manRun"></div>
                        </div>
                     </div>
                 </div>
            
        

        <ul class="social">
          <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
          <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
          <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
        </ul>
      </section>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>

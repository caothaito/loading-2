<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="showcase">
        <header class="header">
          <div class="logoMU"></div>
          <div class="book_icon"></div>
        </header>
        <video src="Video nền.mp4" muted loop autoplay></video>
        <!-- listBook -->
        <div class="overlay" style="display: none;">
            <div class="listBook">
                <div class="listName">
                    <ul>
                        <li>
                            <p>Cao Thái Tổ</p>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <p>Cao Thái Tổ</p>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
        
        
        <!-- server -->
        <div class="container">
            <div class="row justify-content-start mb-5">
                <div class="text">
                    <div class="server" id="server">Thông Trị</div> 
                  
                  </div>
                  <div class="col">
                    <div class="cumsv" id="cumsv" style="display: none;">Thống Trị-1(MU Online)</div>
                  </div>
            </div>
        </div>
        <!-- attendance -->
                <div class="attendance" id="attendance" >
                    <div class="login">
                        <form action="">
                            <div class="form-group">
                              <label class="tennv" for="exampleInputEmail1"></label>
                              <input class="inputName" type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                              <label class="phone" for="exampleInputPassword1"></label>
                              <input class="inputName" type="text" id="exampleInputPassword1" >
                            </div>
                            <div class="form-check" style="margin: 40px 0 0 40px;">
                                <button class="dk"></button>
                                <button class="dw"></button>
                                <button class="elf"></button>
                                <button class="mg"></button>
                                <button class="dl"></button>
                            </div>
                            <button onclick="register()" class="btn"></button>
                          </form>
                    </div>
                 </div>

                 <div class="success" id="success" style="display: none;">
                     <div class="receive">
                        <div class="congratulations"></div>
                        <button type="submit" class="buttonOk"></button>
                     </div>
                 </div>

                 <div class="container" style="display: none;">
                     <div class="row">
                        <div class="loading col fixed-bottom">
                            <div class="timeLine"></div>
                            <div class="manRun"></div>
                        </div>
                     </div>
                 </div>
            
        

        <ul class="social">
          <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
          <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
          <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
        </ul>
